services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - api

  api:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - api:/app/src
    networks:
      - backend
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    restart: unless-stopped

  redis:
    image: redis:8.2.0
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - backend
    restart: unless-stopped

volumes:
  redis:
  api:

networks:
  backend: