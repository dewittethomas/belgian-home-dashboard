services:
  api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    networks:
      - backend
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    restart: unless-stopped

  redis:
    image: redis:8.2.0
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - backend
    restart: unless-stopped

volumes:
  redis:

networks:
  backend: