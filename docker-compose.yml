services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - dashboard
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    networks:
      - dashboard
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:8.2.0
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - dashboard
    restart: unless-stopped

volumes:
  redis:

networks:
  dashboard: